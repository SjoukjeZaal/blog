baseURL = "/"
languageCode = "en-us"
title = "sjoukje.eth"
theme = "papermod"

# Controls the number of posts per page (homepage and list pages)
[pagination]
    pagerSize = 20

# IPFS/Limo support:
relativeURLs = true
canonifyURLs = false

[params]
    env = "production"
    title = "sjoukje.eth"
    description = "Thought leader in AI, cloud, data and digital sovereignty"
    author = "sjoukje.eth"
    mainSections = ["posts"]
    
    # PaperMod specifieke instellingen
    ShowReadingTime = true
    ShowShareButtons = false
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    showPostMeta = true
    
    [params.homeInfoParams]
        Title = "Hi there \U0001F44B"
        Content = "This is my digital archive: a sovereign collection of insights on technology, leadership, and the decentralized web. It serves as a permanent record of my journey through AI, Cloud, and Data, tied to my digital identity."
        

